on: [push]
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          # - windows-latest
          # - macos-latest
        cabal:
          - "3.2.0.0"
          - "3.4.1.0"
          - "3.6.2.0"
        ghc:
          - "8.10"
          - "9.0"
          - "9.2"
        exclude:
          - cabal: "3.2.0.0"
            ghc: "9.0"
          - cabal: "3.2.0.0"
            ghc: "9.2"
          - cabal: "3.4.1.0"
            ghc: "9.2"
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v3
      - name: Install Tools
        run: |
          ghcup upgrade
          ghcup list
          ghcup rm ghc 9.0.2
          ghcup rm ghc 9.2.3
          ghcup install ghc ${{ matrix.ghc }} --set
          ghcup install cabal ${{ matrix.cabal }} --set
          cabal update
      - name: Set Global Cabal Config
        run: |
          cabal user-config update -a "documentation: True
          haddock
            hoogle: True
            html: True"
      - name: Run Tests
        run: cabal test --constraint="Cabal == ${{ matrix.cabal }}" --test-show-details=always all